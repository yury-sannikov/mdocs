<!DOCTYPE html>
<html>
<head>
  <title>Financial Projections</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="node_modules/chartist/dist/chartist.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-7 col-md-offset-3">
        <h1>FINANCIAL PROJECTIONS</h1>
      </div>
    </div>

    <!-- Average Ratings Projection - 36 months -->
    <div class="row">
      <div class="col-md-7 col-md-offset-3">
        <h3>Average Ratings Projection - 36 months</h3>
        <div class="ct-chart-tresh ct-perfect-fourth"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-7 col-md-offset-3">
        <h3>Average Revenue Projection - 36 months</h3>
        <div class="ct-chart-revenue ct-perfect-fourth"></div>
        <div style="height: 100px;"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-7 col-md-offset-3">
        <h3>Ratings vs. Revenue Projection - 36 months</h3>
        <div class="ct-chart-comp ct-perfect-fourth"></div>
        <div style="height: 100px;"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-7 col-md-offset-3">
        <div class="ct-chart ct-perfect-fourth"></div>
        
        
        <div class="ct-chart-donut ct-perfect-fourth"></div>
        
        <br><br>

        <div class="ct-chart ct-chart-line"></div>
        <div class="ct-chart ct-chart-pie"></div>
        <div class="ct-chart ct-chart-bar"></div>

      </div>
    </div>

  </div>
    
</body>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/chartist/dist/chartist.min.js"></script>
<script src="node_modules/chartist-plugin-accessibility/dist/chartist-plugin-accessibility.min.js"></script>
<script src="node_modules/chartist-plugin-fill-donut/dist/chartist-plugin-fill-donut.min.js"></script>
<script src="node_modules/chartist-plugin-threshold/dist/chartist-plugin-threshold.min.js"></script>
<script src="node_modules/chartist-plugin-pointlabels/dist/chartist-plugin-pointlabels.min.js"></script>
<script src="node_modules/chartist-plugin-axistitle/dist/chartist-plugin-axistitle.min.js"></script>
<script src="node_modules/chartist-plugin-legend/chartist-plugin-legend.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
