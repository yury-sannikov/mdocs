<div class="modal-header bg-theme-colored">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title text-white" id="myModalLabel">Appointment Form</h4>
</div>
<div class="p-40">

  <!-- Booking Form Starts -->
  <h4 class="text-theme-colored text-uppercase m-0">Make an Appointment</h4>
  <div class="line-bottom mb-30"></div>
  <!-- Appointment Form -->
  <form name="popup_appointment_form" data-callback="makeappointmentform_submit" class="js-bookonline-form" method="post" action="">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group mb-10">
          <input id="form_name" name="fullname" class="form-control " type="text" required="" placeholder="Enter Name" aria-required="true">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group mb-10">
          <input id="form_email" name="email" class="form-control required email" type="email" placeholder="Enter Email" aria-required="true">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group mb-10">
          <input name="form_appontment_date" class="form-control required datetime-picker" type="text" placeholder="Appoinment Date & Time" aria-required="true">
        </div>
      </div>
    </div>
    <div class="form-group mb-10">
      <textarea id="form_message" name="comment" class="form-control required"  placeholder="Enter Message" rows="5" aria-required="true"></textarea>
    </div>
    <div class="form-group mb-0 mt-20">
      <input id="form_botcheck" name="form_botcheck" class="form-control" type="hidden" value="">
      <button type="submit" class="btn btn-dark btn-theme-colored js-bookonline-submit" data-loading-text="Please wait...">Send Message</button>
    </div>
  </form>


  <!-- Booking Form Ends -->
</div>
<div class="modal-footer">
</div>
<!-- Footer Scripts -->
