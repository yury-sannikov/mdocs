<section class="slider pinstripe">
  <div class="row">
    <div id="rating-slider" class="flexslider">
      <div style="overflow: hidden; position: relative;" class="flex-viewport">
        <ul style="width: 2200%; transition-duration: 0.6s; transform: translate3d(-2580px, 0px, 0px);" class="slides">
          {{#each reviews}}
            <li style="width: 860px; float: left; display: block;">
              <div class="slide-content">
                <ol>
                  <li class="comment"><a href="{{link}}" target="_blank">
                      <p>"{{reviewShort}}"</p></a></li>
                  <li class="rating">
                    <div style="width:120px;" class="rating-block">
                      <div class="rating-inner"><span><i class="fa fa-star"></i></span><span><i class="fa fa-star"></i></span><span><i class="fa fa-star"></i></span><span><i class="fa fa-star"></i></span><span><i class="fa fa-star"></i></span></div>
                    </div>
                    <p>{{user}}<strong>  {{site}}</strong></p>
                  </li>
                </ol>
              </div>
            </li>
          {{/each}}
        </ul>
      </div>
      <ul class="flex-direction-nav">
        <li><a href="#" class="flex-prev"><i class="fa fa-angle-left fa-2x"></i></a></li>
        <li><a href="#" class="flex-next"><i class="fa fa-angle-right fa-2x"></i></a></li>
      </ul>
    </div>
  </div>
</section>
