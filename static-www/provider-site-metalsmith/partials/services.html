<section class="services pinstripe">
  <div class="row">
    <div class="span12">
      <h5> What we offer </h5>
      <h4> Services </h4>
      <div class="service-block grid9 with-thumbs">
      {{#each collections.services}}
        <div class="service">
          <div class="service-bg"><img src="{{data.thumbnail}}"/></div>
          <a href="{{path}}">
            <div class="service-border"></div>
            <span>{{data.name}}<i class="fa fa-angle-right fa-2x"></i></span>
            <button>more info<i class="fa fa-chevron-circle-right"></i></button>
          </a>
        </div>
      {{/each}}
      </div>
    </div>
  </div>
</section>
